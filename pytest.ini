[pytest]
# Pytest configuration for FarmTech Solutions project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add project root to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    ml: Machine learning tests
    notifications: Notification system tests

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == "__main__":
    if TYPE_CHECKING:
    @abstractmethod
